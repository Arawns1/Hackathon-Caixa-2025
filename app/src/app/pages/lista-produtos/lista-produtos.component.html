<div
  class="px-5 sm:px-6 md:lg:px-8 lg:px-10 flex flex-1 flex-col gap-8 mt-6 pb-12"
  data-test-id="lista-produtos-container"
>
  <h2 class="text-white font-caixa font-semibold text-2xl" data-test-id="titulo">
    Faça um empréstimo que combina com sua necessidade
  </h2>

  <div
    *ngIf="isLoading; else listaProdutos"
    class="flex justify-center items-center flex-col gap-2 h-full flex-1"
    data-test-id="loading"
  >
    <div
      class="w-12 h-12 border-4 border-t-primary border-gray-200 rounded-full animate-spin"
    ></div>
    <span>Buscando produtos...</span>
  </div>

  <ng-template #listaProdutos>
    <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3" data-test-id="produtos-lista">
      <app-card-produto
        *ngFor="let produto of produtos"
        [produto]="produto"
        (onProdutoSelecionado)="handleProdutoSelecionado($event)"
        data-test-id="produto-item"
      ></app-card-produto>
    </div>
  </ng-template>
</div>
