<div class="flex flex-col min-h-svh pb-4 gradient">
  <div class="flex flex-1 flex-col gap-14 justify-center items-center px-5">
    <div class="flex flex-col justify-center items-center gap-8">
      <div class="w-52 flex flex-col items-center justify-center">
        <img
          src="assets/media/logo-full-negativa.png"
          alt="Logo da Caixa Econômica Federal"
          class="hidden dark:block"
        />
        <img
          src="assets/media/logo-full-positiva.png"
          alt="Logo da Caixa Econômica Federal"
          class="block dark:hidden"
        />
      </div>
      <h2 class="text-foreground font-caixa font-semibold text-2xl text-center max-w-96">
        Bem-vindo(a) ao App de
        <span class="text-primary leading-relaxed">Simulações de Empréstimo</span>
      </h2>
    </div>

    <div class="grid grid-cols-2 gap-8">
      <app-card-menu
        [label]="'Realizar empréstimo'"
        [icon]="'attach_money'"
        (click)="redirecionar('/produtos')"
        (keydown.enter)="redirecionar('/produtos')"
        (keydown.space)="redirecionar('/produtos')"
        tabindex="0"
      ></app-card-menu>
      <app-card-menu
        [label]="'Cadastrar novo Produto'"
        [icon]="'add'"
        (click)="redirecionar('/produtos/cadastro')"
        (keydown.enter)="redirecionar('/produtos/cadastro')"
        (keydown.space)="redirecionar('/produtos/cadastro')"
        tabindex="0"
      ></app-card-menu>
    </div>
  </div>

  <footer class="flex flex-col font-light text-center text-placeholder py-4">
    <span>Feito por Gabriel Damico - c158787</span>
    <span>Hackathon Caixa - 2025</span>
  </footer>
</div>
